 <div class="container">
        <div class="col-md-12">
            <div class="col-md-12">
                <div class="col-md-6">
                    <a href="/blog/{{p.key().id()}}#">{{p.subject}}</a>
                </div>
                <div class="col-md-6 text-right">
                        Posted on - {{p.created.strftime("%b %d, %Y")}}
                </div>
            </div>
            <div class="col-md-12">
                {{p._render_text | safe }}
            </div>
        </div>
 </div>
